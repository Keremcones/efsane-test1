<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto Analiz - Giriş</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151937;
            --accent: #00ff88;
            --accent-dim: rgba(0, 255, 136, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --border: #2d3748;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        /* Dil Seçici */
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Dil Seçim Butonları */
        .language-selector {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .auth-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            background: var(--bg-primary);
            padding: 4px;
            border-radius: 8px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-dim);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #signup-form {
            display: none;
        }
    </style>
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>⚡ CRYPTO LAB</h1>
            <p>Teknik Analiz & Trading Sinyalleri</p>
        </div>

        <div class="auth-card">
            <div class="tabs">
                <button class="tab active" onclick="showLogin()">Giriş Yap</button>
                <button class="tab" onclick="showSignup()">Kayıt Ol</button>
            </div>

            <div id="message-container"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 12px; color: var(--text-secondary);">İşleniyor...</p>
            </div>

            <!-- GİRİŞ FORMU -->
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required placeholder="ornek@email.com">
                </div>
                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" id="login-password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn" id="login-btn">Giriş Yap</button>
                <div class="forgot-password">
                    <a href="#" onclick="resetPassword(event)">Şifremi Unuttum</a>
                </div>
            </form>

            <!-- KAYIT FORMU -->
            <form id="signup-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" required placeholder="ornek@email.com">
                </div>
                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" id="signup-password" required placeholder="En az 6 karakter">
                </div>
                <div class="form-group">
                    <label>Şifre Tekrar</label>
                    <input type="password" id="signup-password-confirm" required placeholder="Şifreyi tekrar girin">
                </div>
                <button type="submit" class="btn" id="signup-btn">Kayıt Ol</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        // Supabase Client - Düzeltilmiş versiyon
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Tab değiştirme
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.querySelectorAll('.tab')[1].classList.remove('active');
            clearMessages();
        }

        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
            document.querySelectorAll('.tab')[0].classList.remove('active');
            document.querySelectorAll('.tab')[1].classList.add('active');
            clearMessages();
        }

        // Mesaj gösterme
        function showMessage(message, type = 'error') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function clearMessages() {
            document.getElementById('message-container').innerHTML = '';
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
            document.getElementById('login-btn').disabled = show;
            document.getElementById('signup-btn').disabled = show;
        }

        // Giriş
        async function handleLogin(event) {
            event.preventDefault();
            clearMessages();
            showLoading(true);

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                showMessage('Giriş başarılı! Yönlendiriliyorsunuz...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                showMessage(error.message || 'Giriş yapılamadı. Email ve şifrenizi kontrol edin.');
            } finally {
                showLoading(false);
            }
        }

        // Kayıt
        async function handleSignup(event) {
            event.preventDefault();
            clearMessages();

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;

            if (password !== passwordConfirm) {
                showMessage('Şifreler eşleşmiyor!');
                return;
            }

            if (password.length < 6) {
                showMessage('Şifre en az 6 karakter olmalıdır!');
                return;
            }

            showLoading(true);

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: window.location.origin + '/dashboard.html'
                    }
                });

                if (error) throw error;

                showMessage('Kayıt başarılı! Email adresinizi kontrol edin.', 'success');
                setTimeout(() => showLogin(), 3000);

            } catch (error) {
                showMessage(error.message || 'Kayıt yapılamadı. Lütfen tekrar deneyin.');
            } finally {
                showLoading(false);
            }
        }

        // Şifre sıfırlama
        async function resetPassword(event) {
            event.preventDefault();
            const email = prompt('Email adresinizi girin:');
            
            if (!email) return;

            showLoading(true);

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) throw error;

                showMessage('Şifre sıfırlama linki email adresinize gönderildi!', 'success');
            } catch (error) {
                showMessage(error.message || 'Bir hata oluştu.');
            } finally {
                showLoading(false);
            }
        }

        // Sayfa yüklendiğinde session kontrol et
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
